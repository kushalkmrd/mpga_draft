<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <!-- Add GoatCounter script here -->
  <script data-goatcounter="https://aytas.goatcounter.com/count"
          async src="//gc.zgo.at/count.js"></script>
</head>
<body>
  <header>
    <h1>{{ site.title }}</h1>
    <!-- Navigation -->
    <nav>
      {% for item in site.data.nav %}
        <a href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    {{ site.footer_content }}
  </footer>
</body>
</html>
